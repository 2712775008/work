<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css"/>
		<script type="text/javascript" src="js/jquery.1.12.4.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript" src="../register/js/cookie.js"></script>
	</head>
	<body>
	   <div id="box"></div>
		<div class="login">
			<div class="loginbox">
				<div class="login_l">
					<h3>无需注册</h3>
					<p>使用社交账号登录</p>
					<a href="#"><img src="img/weibo.png"/><span>微博</span></a>
					<a href="#"><img src="img/qq.png"/><span>QQ</span></a>
					<a href="#"><img src="img/zhifubao.png"/><span>支付宝</span></a>
					
				</div>
				<div class="login_r">
					<h3>用户登录</h3>
					<div class="inpBox">
						<input type="text" id="username" placeholder="邮箱/用户名">
					</div>
					<div class="inpBox1">
						<input type="text" id="password" placeholder="密码">
					</div>
					<div class="inpBox2">
						<input type="checkbox" checked="checked"/><span>下次自动登录</span>
					</div>
					<div class="inpBox3"></div>
					<div class="inpBox4">
					<span>还没账号？</span><a href="../register/register.html" >注册</a><a href="#" class="aa" >忘记密码</a>	
					</div>
				</div>
			</div>
		</div>
	 
	</body>
</html>
